<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html & css</title>
  <style>
    .style-1 {
      color: olivedrab; /* 주석 */
    }
  </style>
  <link rel="stylesheet" href="./cssstyle.css">
</head>
<body>
  <h1>css를 적용하는 세 가지 방법</h1>
  <p>
    <b style="color: tomato">인라인 스타일(Inline Style)</b>
  </p>
  <p>
    <b class="style-1">내부 스타일 시트(internal style sheet)</b> <!--head에 style-->
  </p>
  <p>
    <b class="style-2">링킹 스타일 시트(linking style sheet)</b> <!--head에 style-->
  </p>
</body>
</html>
